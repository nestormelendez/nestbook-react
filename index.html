<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/group-alt-svgrepo-com.svg" />
  <title>NestBook</title>
  <meta name="descripcion" content="NestBook, prueba esta red social"> <!-- muy importante para el SEO -->
  <link rel="canonical" href="https://nestbook-react.vercel.app">
  <link rel="favicon" href="https://nestbook-react.vercel.app">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <link rel="apple-touch-icon" href="https://nestbook-react.vercel.app">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <meta name="theme-color" content="#242526"> <!-- color de barra de explorador en mobil -->
  <meta name="twitter:card" content="summary">
  <meta property="og:title" name="twitter:title" content="NestBook">
  <!-- abrevia las meta etiquetas para usar property y name depende de la plataforma de red social-->
  <meta property="og:image" name="twitter:image" content="https://nestbook-react.vercel.app/src/assets/NestBook.jpg">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <meta property="og:url" name="twitter:url" content="https://nestbook-react.vercel.app">
  <!-- la direccion absoluta va aqui -->
  <meta property="og:type" content="website">
  <meta property="og:description" name="twitter:description" content="NestBook, prueba esta red social">



</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>

</html>
